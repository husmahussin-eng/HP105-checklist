<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .close-btn {
            background: #dc2626;
        }
        .close-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <h1>Calendar Modal Test</h1>
    <p>Click the button below to test if the modal opens:</p>
    
    <button onclick="openTestModal()">Open Test Modal</button>
    
    <div id="testModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>If you can see this, the modal is working correctly!</p>
            <p>The calendar modal should work the same way.</p>
            <button class="close-btn" onclick="closeTestModal()">Close Modal</button>
        </div>
    </div>
    
    <script>
        function openTestModal() {
            console.log('Opening modal...');
            const modal = document.getElementById('testModal');
            console.log('Modal element:', modal);
            if (modal) {
                modal.classList.remove('hidden');
                console.log('Modal classes after open:', modal.className);
            } else {
                console.error('Modal not found!');
            }
        }
        
        function closeTestModal() {
            console.log('Closing modal...');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
